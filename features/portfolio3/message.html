<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap and jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Bootstrap and JavaScript</h1>
      <p>This page is styled and actived by Bootstrap and JavaScript, respectively.</p>
      <p>Use bootstrap to make responsive login session. Then use jQuery and JavaScript to validate user input and hint the user when necessary.</p>
    </div>
  </div>

  <div class="container text-center">

    <!-- login button -->
    <button type="button" class="btn btn-primary btn-lg"
            data-toggle="modal" data-target="#loginModal">
      <span class="glyphicon glyphicon-log-in"></span>
      Login
    </button>

  </div>

  <form action="#" method="post" id="loginForm">

    <!-- modal component -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- modal header -->
          <div class="modal-header">
            <button type="button" class="close"
                                  data-dismiss="modal">x</button>
            <h4 class="modal-title"> Login</h4>
          </div>

          <!-- modal body -->
          <div class="modal-body">

            <div class="form-group" id="inputNameFormGroup">
              <label for="inputUserName" class="control-label">User Name</label>
              <input type="text" id="inputUserName"
                                 class="form-control" placeholder="Please input your user name">
            </div>

            <div class="form-group" id="inputPasswordGroup">
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" id="inputPassword"
                                     class="form-control" placeholder="Please input your password">
            </div>

            <div class="form-group" id="repeatPasswordGroup">
              <label for="repeatPassword" class="control-label">Repeat Password</label>
              <input type="password" id="repeatPassword"
                                     class="form-control" placeholder="Please repeat your password">
            </div>

          <div class="container">
            <div class="row">
              <div class="col-md-4 col-lg-4"
                   id="placeForAlert"></div>
            </div>
          </div>

          </div> <!-- modal body -->

          <!-- modal footer -->
          <div class="modal-footer">

            <button type="button" class="btn btn-default"
                                  data-dismiss="modal">cancel</button>

            <button type="submit" class="btn btn-primary"
                                  id="submitButton"> Submit</button>

          </div>  <!-- modal footer -->

        </div>
      </div>
    </div>

  </form>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="./js/customized.js"></script>
</body>
</html>
